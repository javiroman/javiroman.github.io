  job_title: Chief Technology Officer & Innovation Officer
  dates: November 2016 - present
  description: | 
    {:refdef: style="text-align: left;"}
    ![My image Name](images/keedio-logo-transparent.png){:height="10%" width="10%"}
    {: refdef}

    Chief Technology Officer and Innovation Officer. Guiding the short and long
    term needs of the organization, foused in resources designed to help the 
    organization reach its objectives. 

    As a product development specialist's the main job is to develop products, 
    strategies, and business plans for upcoming products within their company. 
    Watching the market trends to develop plans that will increase sales, establish
    deadlines, and ensure the product development teams are on schedule. The tasks 
    that I perform in this position include designing, executing, and managing 
    projects. Moreover, I research and compile reports on the state of the industry, 
    trend forecasts, and competitive analysis. I also assist in the development
    and implementation of operational guidelines and objectives for the product
    portfolio and develop prototypes and document product specifications.

