- layout: left
  name: Apache Myriad
  link: http://myriad.apache.org
  github: apache/incubator-myriad
  description: | # this will include new lines to allow paragraphs
    {:refdef: style="text-align: center;"}
    ![image](images/myriad-logo.png "Logo Title Text 2"){:height="25%" width="25%"}
    {: refdef}


    <a href="https://incubator.apache.org/guides/ppmc.html">PPMC (Podling Project Management Committee)</a> for the Apache Myriad Incubator project.

    This project (right now retired) was a higly specializated project in the 
    context of Apache Mesos. According with the official description: "Apache 
    Myriad enables the co-existence of Apache Hadoop and Apache Mesos on the 
    same physical infrastructure. By running Hadoop YARN as a Mesos framework, 
    YARN applications and Mesos frameworks can run side-by-side, dynamically 
    sharing cluster resources."

    Note: The project is under huge modifications for migrating from the resource scheduler
    Apache Mesos to the Linux Software Foundation Kubernetes. The idea is to reboot 
    Apache Myriad with this key code refactoring.

    <a href="https://github.com/javiroman/k8s-myriad">Apache Myriad for Kubernetes</a>


