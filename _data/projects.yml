  description: | # this will include new lines to allow paragraphs
    {:refdef: style="text-align: center;"}
    ![image](images/qi-hardware-logo.png "Logo Title Text 2"){:height="15%" width="15%"}
    {: refdef}
    
    The Ben NanoNote (officially the NanoNote) was  a pocket computer using the 
    Linux-based OpenWrt operating system. An open-source hardware device developed 
    by Qi Hardware, it was called the world's smallest Linux laptop. This device
    was created by the team leaders of OpenMoko initiavite. My personal contrubution
    was the maintainer of Linux Kernel for the device, in particular the integration
    of in kernel tree WiFi driver.

- layout: left
  name: OpenMoko Project
  link: http://wiki.openmoko.org/wiki/Main_Page
  github: openmoko
  description: | # this will include new lines to allow paragraphs
    {:refdef: style="text-align: center;"}
    ![image](images/openmoko-logo.png "Logo Title Text 2"){:height="25%" width="25%"}
    {: refdef}

    Openmoko was project to create a family of open source mobile phones, 
    including the hardware specification, the operating system (Openmoko Linux), 
    and actual smartphone development implementation like the Neo 1973 and 
    Neo FreeRunner. The whole project was sponsored by Openmoko Inc. I was a core
    developer with contributions around drivers related with the mobile vibrator 
    and then backlight (screen inteisity) driver. <a href="https://github.com/openmoko/openmoko-svn/blob/c618c442d32c1bb0d7b6f8f36205281bc7326ad4/src/target/kernel/patches/s3c2410-pwm.patch">Some contributions here</a>.

- layout: left
  name: Esware Linux
  link: https://distrowatch.com/table.php?distribution=esware
  description: | # this will include new lines to allow paragraphs
    {:refdef: style="text-align: center;"}
    ![image](images/esware.jpeg "Logo Title Text 2"){:height="25%" width="25%"}
    {: refdef}

    Esware Linux was a linux distribution entirely created in Spain. To date 
    it has been the only linux distribution that was sold in El Corte Ingl√©s mall. 
    The distribution used as base a distribution based on RPM packages, later 
    it started using DEB packages. Esware Linux was very popular in the 
    Spanish Linux world. I was a founding partner of the company, and I was 
    in charge of the technical direction of the company (as well as the main 
    developer). 

    ESware Linux was company dedicated to facilitate development and encourage 
    the creation of GNU/Linux projects, but ESware Linux not only develops a 
    GNU/Linux Operating System, but also provides a global services structure 
    that allows companies, professionals and home users to make Linux possible.
    Digital Mood announced that has acquired 40 percent of ESware Linux through
    the subscription of the first capital increase of this Spanish technology 
    company dedicated to commercialization of Linux software and consulting and
    training on this operating system.
